<!DOCTYPE html>
<html>
<head>
    <title>RMABingo</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            background: #0088cc;
            padding: 20px;
            color: white;
        }
        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 5px;
        }
        .number {
            width: 50px;
            height: 50px;
            border: 2px solid #0088cc;
            margin: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        .marked {
            background: yellow;
        }
        .free {
            background: green;
            color: white;
        }
        button {
            background: white;
            color: #0088cc;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .telegram-btn {
            display: block;
            background: white;
            color: #0088cc;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 300px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <h1>ðŸŽ¯ RMABingo</h1>
    <p>Play bingo in Telegram!</p>
    
    <!-- Telegram Button -->
    <a href="https://t.me/rmame_bingo_bot" class="telegram-btn" target="_blank">
        ðŸŽ² PLAY ON TELEGRAM
    </a>
    
    <div class="card">
        <h2>Your Bingo Card</h2>
        <div id="bingoCard">
            <!-- Card appears here -->
        </div>
        
        <button onclick="newCard()">ðŸ”„ New Card</button>
        <button onclick="callNumber()">ðŸŽ² Call Number</button>
        <button onclick="checkBingo()">âœ… Check Bingo</button>
    </div>
    
    <h3>Numbers Called: <span id="numbers">None</span></h3>
    
    <script>
        // Simple bingo game
        let myCard = [];
        let called = [];
        
        function newCard() {
            myCard = [];
            let html = '';
            
            // Make 5x5 card
            for(let i=0; i<5; i++) {
                html += '<div class="row">';
                for(let j=0; j<5; j++) {
                    let num;
                    if(i===2 && j===2) {
                        num = "FREE";
                    } else {
                        num = Math.floor(Math.random()*15) + 1 + (j*15);
                    }
                    
                    myCard.push({
                        number: num,
                        marked: (i===2 && j===2)
                    });
                    
                    html += `<div class="number ${(i===2&&j===2)?'free':''}" 
                             onclick="mark(${i},${j})">${num}</div>`;
                }
                html += '</div>';
            }
            
            document.getElementById('bingoCard').innerHTML = html;
            called = [];
            document.getElementById('numbers').textContent = 'None';
        }
        
        function mark(row, col) {
            const idx = row*5 + col;
            if(myCard[idx].number !== "FREE") {
                myCard[idx].marked = !myCard[idx].marked;
                
                const cells = document.querySelectorAll('.number');
                cells[idx].classList.toggle('marked');
            }
        }
        
        function callNumber() {
            let num;
            do {
                num = Math.floor(Math.random()*75) + 1;
            } while(called.includes(num));
            
            called.push(num);
            document.getElementById('numbers').textContent = called.join(', ');
            
            // Auto-mark if on card
            myCard.forEach((cell, idx) => {
                if(cell.number === num) {
                    cell.marked = true;
                    const cells = document.querySelectorAll('.number');
                    cells[idx].classList.add('marked');
                }
            });
        }
        
        function checkBingo() {
            alert("Check if you have 5 in a row!");
        }
        
        // Create first card
        newCard();
    </script>
    
</body>
</html>
